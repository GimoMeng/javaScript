<script type="text/javascript">
   var months=["一月","二月","三月","四月","5月","6月","7月","8月","9月","10月","11月","12月"];
   var nowDate=new Date();

    document.write(nowDate.getDate()+"<br>");

    document.write(nowDate.getFullYear()+"<br>");
   </script>
